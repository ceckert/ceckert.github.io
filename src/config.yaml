site:
  name: Chris Eckert
  site: 'https://ceckert.github.io'
  base: '/'
  trailingSlash: false

# Default SEO metadata
metadata:
  title:
    default: Chris Eckert
    template: '%s â€” Chris Eckert'
  description: 'Developer, lifelong learner, and 80s kid. Writing about software, AI, healthspan, and the pursuit of self-actualization from Bend, Oregon.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Chris Eckert
    images:
      - url: '~/assets/images/default.png'
        width: 1200
        height: 628
    type: website

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: true
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%'
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog'
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category'
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag'
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null

ui:
  theme: 'system'
